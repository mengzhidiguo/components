<label class="switch__container" *ngIf="_model!==null">
	<input type="checkbox" class="switch__input" [name]="name" [disabled]="disabled" [ngModel]="_model" (ngModelChange)="changeHandle($event)">

	<ng-content select="[name='active']"></ng-content>

	<!-- switch 界面显示 -->
	<div class="switch__core" [class.switch__container__check]="_model">
		<span class="switch__button"></span>
	</div>
	<!-- switch 界面显示 end-->

	<ng-content select="[name='inactive']"></ng-content>

</label>
